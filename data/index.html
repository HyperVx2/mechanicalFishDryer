<!DOCTYPE html>
<html>
  <head>
    <title>Mech Dryer-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="./gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>SMFDS Dashboard</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/conn">Conn</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div class="card-grid">
        
        <!-- Card for Temperature -->
        <div class="card" id="temperature">
          <p class="card-title">Temperature</p>
          <canvas id="gauge-temperature"></canvas>
          <p id="temperature-value"></p>
        </div>

        <!-- Card for Humidity -->
        <div class="card" id="humidity">
          <p class="card-title">Humidity</p>
          <canvas id="gauge-humidity"></canvas>
          <p id="humidity-value"></p>
        </div>

        <!-- Card for Weight -->
        <div class="card" id="weight">
          <p class="card-title">Weight</p>
          <canvas id="gauge-weight"></canvas>
          <a href="tare"><button class="button-on">Set Tare</button></a>
        </div>

        <!-- Card for Power -->
        <div class="card" id="power">
          <p class="card-title">Power</p>
          <p class="state" id="power-value"></p>
        </div>

        <!-- Card for Heater Control -->
        <div class="card">
          <p class="card-title">Heater</p>
          <p>
            <button id="heater-on" class="button-on">
              <i><img src="switch-closed.svg" alt="closed switch image"/></i>
            </button>
            <button id="heater-off" class="button-off">
              <i><img src="switch-open.svg" alt="open switch image"/></i>
            </button>
          </p>
          <p class="state" id="heater-state">State: %RELAYHEAT%</p>
        </div>

        <!-- Card for Fan Control -->
        <div class="card">
          <p class="card-title">Fan</p>
          <p>
            <button id="fan-on" class="button-on">
              <i><img src="switch-closed.svg" alt="closed switch image"/></i>
            </button>
            <button id="fan-off" class="button-off">
              <i><img src="switch-open.svg" alt="open switch image"/></i>
            </button>
          </p>
          <p class="state" id="fan-state">State: %RELAYFAN%</p>
        </div>

        <!-- Card for Timer Control -->
        <div class="card">
          <p class="card-title">Timer</p>
          <p class="state" id="timer-value"></p>
          <input type="number" id="timer-minutes" placeholder="Minutes">
          <p>
            <button id="addTimer" class="button-on">Add Timer</button>
            <button id="setTimer" class="button-on">Set Timer</button>
            <button id="resetTimer" class="button-on">Reset Timer</button>
          </p>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
